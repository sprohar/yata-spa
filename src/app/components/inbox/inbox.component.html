<div class="flex-column p-1">
  <header class="mb-1">
    <h1>Inbox</h1>
  </header>
  <main>
    <h2>Overdue Tasks</h2>
    <ul>
      <li *ngFor="let task of overdueTasks$ | async; trackBy: trackByTaskId">
        {{ task.title }}
      </li>
    </ul>

    <mat-divider></mat-divider>

    <h2>Tasks</h2>
    <ul>
      <li *ngFor="let task of tasks$ | async; trackBy: trackByTaskId">
        {{ task.title }}
      </li>
    </ul>
  </main>
</div>
