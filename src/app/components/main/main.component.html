<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav relative" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <div class="sidenav-lists">
      <mat-nav-list>
        <a mat-list-item routerLink="/app/chrono/today">
          <div class="flex align-items-center">
            <mat-icon>today</mat-icon>&nbsp;
            <span>Today</span>
          </div>
        </a>
        <a mat-list-item routerLink="/app/chrono/upcoming">
          <div class="flex align-items-center">
            <mat-icon>date_range</mat-icon>&nbsp;
            <span>Next 7 Days</span>
          </div>
        </a>
      </mat-nav-list>

      <mat-divider></mat-divider>

      <mat-nav-list>
        <a mat-list-item routerLink="/app/matrix">
          <div class="flex align-items-center">
            <mat-icon>grid_view</mat-icon>&nbsp;
            <span>Eisenhower Matrix</span>
          </div>
        </a>
      </mat-nav-list>

      <mat-divider></mat-divider>

      <section>
        <details open class="collapsible-list">
          <summary class="clickable">
            <span> Projects </span>
            <button mat-icon-button (click)="openCreateProjectDialog()" title="Add project">
              <mat-icon>add</mat-icon>
            </button>
          </summary>
          <ng-container *ngIf="projects$ | async as projects">
            <ul class="sidenav-list">
              <ng-container *ngFor="let project of projects; trackBy: trackByProjectId">
                <li class="clickable" (click)="handleSetCurrentProject(project)">
                  <mat-icon>{{ getProjectViewIcon(project) }}</mat-icon>&nbsp;
                  <span>{{ project.name }}</span>
                </li>
              </ng-container>
            </ul>
          </ng-container>
        </details>
      </section>

      <mat-divider></mat-divider>

      <section>
        <details open class="collapsible-list">
          <summary class="clickable">
            <span>Tags</span>
            <button mat-icon-button title="Add tag" (click)="openCreateTagDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </summary>
          <ng-container *ngIf="tags$ | async as tags">
            <ul class="sidenav-list">
              <ng-container *ngFor="let tag of tags; trackBy: trackByTagId">
                <li class="clickable" [attr.sidenav-tagid]="tag.id">
                  <mat-icon [style.color]="tag.colorHexCode">label</mat-icon>&nbsp;
                  <span>{{ tag.name }}</span>
                </li>
              </ng-container>
            </ul>
          </ng-container>
        </details>
      </section>
    </div>

    <div *ngIf="user$ | async as user" class="bottom-bar clickable" matRipple>
      <mat-nav-list>
        <div mat-list-item class="flex align-items-center space-between" (click)="logout()">
          <p class="text-overflow">
            {{ user.email }}
          </p>
          <mat-icon>logout</mat-icon>
        </div>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="relative">
    <mat-toolbar color="primary" [class.hide]="(isHandset$ | async) === false">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
