<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav relative"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="relative full-height">
      <div class="sidenav-lists">
        <!-- Inbox -->
        <mat-nav-list *ngIf="inbox$ | async as inbox">
          <a
            mat-list-item
            data-test="inbox"
            [routerLink]="[
              inbox.view === LIST_VIEW ? '/app/list' : '/app/kanban',
              inbox.id
            ]"
          >
            <div class="flex align-items-center">
              <mat-icon>inbox</mat-icon>
              <span>Inbox</span>
            </div>
          </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <!-- Chrono -->
        <mat-nav-list>
          <a mat-list-item routerLink="/app/chrono/today">
            <div class="flex align-items-center">
              <mat-icon>today</mat-icon>
              <span>Today</span>
            </div>
          </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <!-- Eisenhower Matrix -->
        <mat-nav-list>
          <a mat-list-item routerLink="/app/matrix">
            <div class="flex align-items-center">
              <mat-icon>grid_view</mat-icon>
              <span>Eisenhower Matrix</span>
            </div>
          </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <!-- Projects list -->
        <section>
          <details open class="collapsible-list">
            <summary class="clickable">
              <span> Projects </span>
              <button
                data-test="sidenavCreateProjectButton"
                mat-icon-button
                (click)="openCreateProjectDialog()"
                title="Create project"
              >
                <mat-icon>add</mat-icon>
              </button>
            </summary>
            <ul class="sidenav-list" data-test="sidenavProjectsList">
              <ng-container *ngIf="projects$ | async as projects">
                <li
                  class="clickable"
                  *ngFor="let project of projects; trackBy: trackByProjectId"
                >
                  <a
                    [attr.data-test]="'sidenavProject-' + project.id"
                    class="sidenav-link flex align-items-center"
                    [routerLink]="[
                      project.view === LIST_VIEW ? '/app/list' : '/app/kanban',
                      project.id
                    ]"
                  >
                    <mat-icon>
                      {{
                        project.view === LIST_VIEW ? "view_list" : "view_kanban"
                      }}
                    </mat-icon>
                    <span>{{ project.name }}</span>
                  </a>
                  <button
                    [attr.data-test]="
                      'sidenavProjectOptionsButton-' + project.id
                    "
                    class="action-button"
                    mat-icon-button
                    [matMenuTriggerFor]="projectOptions"
                  >
                    <mat-icon>more_horiz</mat-icon>
                  </button>
                  <mat-menu
                    #projectOptions="matMenu"
                    data-test="projectOptions"
                  >
                    <button
                      [attr.data-test]="
                        'sidenavEditProjectDialogButton-' + project.id
                      "
                      mat-menu-item
                      (click)="openEditProjectDialog(project)"
                    >
                      <mat-icon>edit</mat-icon>
                      Edit
                    </button>
                    <button
                      [attr.data-test]="
                        'sidenavDeleteProjectDialogButton-' + project.id
                      "
                      mat-menu-item
                      (click)="openDeleteProjectDialog(project)"
                    >
                      <mat-icon>delete</mat-icon>
                      Delete
                    </button>
                  </mat-menu>
                </li>
              </ng-container>
            </ul>
          </details>
        </section>

        <mat-divider></mat-divider>

        <!-- Tags list -->
        <section>
          <details open class="collapsible-list">
            <summary class="clickable">
              <span>Tags</span>
              <button
                data-test="sidenavCreateTagButton"
                mat-icon-button
                title="Create tag"
                (click)="openCreateTagDialog()"
              >
                <mat-icon>add</mat-icon>
              </button>
            </summary>
            <ul data-test="sidenavTagsList" class="sidenav-list">
              <ng-container *ngIf="tags$ | async as tags">
                <li
                  class="clickable"
                  *ngFor="let tag of tags; trackBy: trackByTagId"
                >
                  <a
                    [attr.data-test]="'sidenavTag-' + tag.id"
                    class="sidenav-link flex align-items-center"
                    [routerLink]="['/app/tags', tag.id]"
                  >
                    <mat-icon [style.color]="tag.colorHexCode">label</mat-icon>
                    <span>{{ tag.name }}</span>
                  </a>
                  <button
                    [attr.data-test]="'sidenavTagOptionsButton-' + tag.id"
                    class="action-button"
                    mat-icon-button
                    [matMenuTriggerFor]="tagOptions"
                  >
                    <mat-icon>more_horiz</mat-icon>
                  </button>
                  <mat-menu #tagOptions="matMenu">
                    <button
                      [attr.data-test]="'sidenavEditTagDialogButton-' + tag.id"
                      mat-menu-item
                      (click)="openEditTagDialog(tag)"
                    >
                      <mat-icon>edit</mat-icon>
                      Edit
                    </button>
                    <button
                      [attr.data-test]="
                        'sidenavDeleteTagDialogButton-' + tag.id
                      "
                      mat-menu-item
                      (click)="openDeleteTagConfirmationDialog(tag)"
                    >
                      <mat-icon>delete</mat-icon>
                      Delete
                    </button>
                  </mat-menu>
                </li>
              </ng-container>
            </ul>
          </details>
        </section>

        <mat-divider></mat-divider>
      </div>

      <div *ngIf="user$ | async as user" class="bottom-bar clickable" matRipple>
        <mat-nav-list>
          <div
            data-test="logoutButton"
            id="logout"
            mat-list-item
            class="flex align-items-center"
            (click)="logout()"
          >
            <mat-icon>logout</mat-icon>
            <span>Sign out</span>
          </div>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="relative">
    <mat-toolbar color="primary" [class.hide]="(isHandset$ | async) === false">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
