<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-raised-button [color]="data.confirmButtonColor ?? 'primary'" (click)="handleConfirm()" cdkFocusInitial>
    {{ data.confirmButtonText ?? "Yes" }}
  </button>
</mat-dialog-actions>
