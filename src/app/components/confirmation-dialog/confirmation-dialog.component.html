<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    data-test="confirmationDialogCancelButton"
    mat-stroked-button
    mat-dialog-close
  >
    {{ data.cancelButtonText ?? "Cancel" }}
  </button>
  <button
    data-test="confirmationDialogConfirmButton"
    mat-raised-button
    [color]="data.confirmButtonColor ?? 'primary'"
    (click)="handleConfirm()"
    cdkFocusInitial
  >
    {{ data.confirmButtonText ?? "Confirm" }}
  </button>
</mat-dialog-actions>
