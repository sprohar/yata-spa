<li class="task-list-item" [formGroup]="form">
  <mat-checkbox [disabled]="true"></mat-checkbox>
  <div class="task-text">
    <input
      type="text"
      class="input"
      (keyup.enter)="save()"
      placeholder="Press Enter to save"
      formControlName="title"
    />
  </div>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</li>
