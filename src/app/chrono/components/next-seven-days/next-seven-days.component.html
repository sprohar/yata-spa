<h1 class="p1">Next 7 Days</h1>
<mat-divider></mat-divider>
<ng-container *ngIf="sections$ | async as sections">
  <yata-section
    *ngFor="let section of sections"
    [name]="section.name"
    [itemsCount]="section.tasks?.length"
  >
    <yata-task-list>
      <yata-task
        *ngFor="let task of section.tasks"
        [task]="task"
        [isDraggable]="false"
      ></yata-task>
    </yata-task-list>
  </yata-section>
</ng-container>
