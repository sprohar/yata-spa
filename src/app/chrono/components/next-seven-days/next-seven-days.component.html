<h1 class="p1">Next 7 Days</h1>
<mat-divider></mat-divider>
<ng-container *ngIf="map$ | async as map">
  <yata-section
    *ngFor="let entry of map | keyvalue"
    [name]="entry.key | date: 'fullDate'"
    [itemsCount]="entry.value.length"
  >
    <yata-task-list>
      <yata-task
        *ngFor="let task of entry.value"
        [task]="task"
        [isDraggable]="false"
      ></yata-task>
    </yata-task-list>
  </yata-section>
</ng-container>
