<h1 class="p1">Next 7 Days</h1>
<mat-divider></mat-divider>
<ng-container *ngIf="sections$ | async as sections">
  <ng-container *ngFor="let section of sections">
    <yata-section [name]="section.name" [itemsCount]="section.tasks?.length">
      <ul>
        <ng-container *ngFor="let task of section.tasks">
          <yata-task [task]="task" [isDraggable]="false"></yata-task>
        </ng-container>
      </ul>
    </yata-section>
  </ng-container>
</ng-container>
