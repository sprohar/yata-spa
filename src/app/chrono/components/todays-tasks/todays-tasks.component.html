<h1 class="p1">Today's Tasks</h1>
<mat-divider></mat-divider>
<ng-container *ngIf="tasks$ | async as tasks">
  <yata-section [name]="today" [itemsCount]="tasks.length">
    <ul>
      <ng-container *ngFor="let task of tasks">
        <yata-task [task]="task" [isDraggable]="false"></yata-task>
      </ng-container>
    </ul>
  </yata-section>
</ng-container>
