<h1>Today's Tasks</h1>
<hr />
<ng-container *ngIf="tasks$ | async as tasks">
  <yata-section [name]="getSectionName(tasks[0])" [itemsCount]="tasks.length">
    <ul>
      <ng-container *ngFor="let task of tasks">
        <li>
          {{ task.title }} {{ task.dueDate }}
        </li>
      </ng-container>
    </ul>
  </yata-section>
</ng-container>
