<div class="create-subtask-wrapper" [formGroup]="form">
  <div class="create-subtask-input">
    <mat-checkbox disabled="true" class="checkbox"></mat-checkbox>
    <mat-form-field class="full-width">
      <mat-label>Subtask</mat-label>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Press Enter to save"
        (keyup.enter)="handleSave()"
      />
    </mat-form-field>
  </div>

  <div class="create-subtask-actions">
    <button mat-stroked-button (click)="handleCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="handleSave()">
      Save
    </button>
  </div>
</div>
