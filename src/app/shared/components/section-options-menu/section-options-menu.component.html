<ng-container *ngIf="projects$ | async as projects">
  <button mat-icon-button [matMenuTriggerFor]="options" title="Section options">
    <mat-icon>{{ icon }}</mat-icon>
  </button>
  <mat-menu #options="matMenu">
    <button mat-menu-item (click)="handleEdit()">
      <mat-icon>edit</mat-icon>
      Rename
    </button>
    <button mat-menu-item (click)="handleDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
    <button mat-menu-item [matMenuTriggerFor]="availableProjects">
      Move to project
    </button>
  </mat-menu>

  <mat-menu #availableProjects="matMenu">
    <button
      mat-menu-item
      *ngFor="let project of projects; trackBy: trackByProjectId"
      (click)="handleMoveToProject(project.id!)"
    >
      {{ project.name }}
    </button>
  </mat-menu>
</ng-container>
