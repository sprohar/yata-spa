<li class="task" [attr.data-test]="'task-' + task.id" [formGroup]="form">
  <ng-container *ngIf="isDraggable">
    <span class="drag-indicator">
      <mat-icon>drag_indicator</mat-icon>
    </span>
  </ng-container>
  <mat-checkbox
    data-test="taskIsCompletedCheckbox"
    formControlName="isCompleted"
  ></mat-checkbox>
  <input
    [attr.data-test]="'taskInput-' + task.id"
    type="text"
    class="input"
    formControlName="title"
    (blur)="handleSubmit()"
  />
  <ng-content></ng-content>
</li>
