<h2 mat-dialog-title>Edit Tag</h2>
<mat-dialog-content>
  <div class="dialog-content" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Tag</mat-label>
      <input
        data-test="editTagDialogNameInput"
        type="text"
        matInput
        placeholder="name"
        formControlName="name"
      />
    </mat-form-field>
    <div class="flex align-items-center column-gap-1">
      <label for="tagColor">Color</label>
      <input
        data-test="editTagDialogColorInput"
        id="tagColor"
        type="color"
        formControlName="colorHexCode"
      />
      <ng-container *ngIf="colorHexCodeControl.value">
        <button mat-stroked-button (click)="clearColorInput()">Reset</button>
      </ng-container>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    data-test="editTagDialogCancelButton"
    mat-stroked-button
    mat-dialog-close
    [mat-dialog-close]="false"
  >
    Cancel
  </button>
  <button
    data-test="editTagDialogSubmitButton"
    mat-raised-button
    color="primary"
    [disabled]="form.invalid || form.pristine"
    (click)="handleSave()"
  >
    Save
  </button>
</mat-dialog-actions>
