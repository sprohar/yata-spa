<h2 mat-dialog-title>Delete Account</h2>
<div mat-dialog-content class="p-1">
  <div class="flex-column row-gap-1">
    <div class="flex-column">
      <p>Confirm by typing in the sentence.</p>
      <p>
        <strong>{{ message }}</strong>
      </p>
    </div>
    <mat-form-field appearance="outline">
      <input
        #input
        matInput
        type="text"
        data-test="confirmationInput"
        [placeholder]="message"
        [formControl]="control"
      />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button
    id="cancelButton"
    data-test="cancelButton"
    mat-stroked-button
    mat-dialog-close=""
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    id="deleteButton"
    data-test="deleteButton"
    [disabled]="control.invalid"
    (click)="handleConfirm()"
  >
    Delete
  </button>
</div>
