<mat-nav-list class="full-width">
  <a
    data-test="appearanceLink"
    mat-list-item
    routerLink="appearance"
    routerLinkActive="active"
  >
    <div class="flex align-items-center">
      <mat-icon class="mr-1">palette</mat-icon>
      <span>Appearance</span>
    </div>
  </a>
  <a
    data-test="generalLink"
    mat-list-item
    routerLink="general"
    routerLinkActive="active"
  >
    <div class="flex align-items-center">
      <mat-icon class="mr-1">settings</mat-icon>
      <span>General</span>
    </div>
  </a>
  <mat-divider></mat-divider>
  <a
    data-test="signOutLink"
    mat-list-item
    routerLink="/"
    (click)="$event.preventDefault(); handleSignOut()"
  >
    <div class="flex align-items-center">
      <mat-icon class="mr-1">logout</mat-icon>
      <span>Sign out</span>
    </div>
  </a>
</mat-nav-list>
