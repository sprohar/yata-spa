<ng-container *ngIf="currentProjectId$ | async as projectId">
  <div class="create-kanban-column" [formGroup]="form">
    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <input
        #input
        matInput
        type="text"
        formControlName="name"
        placeholder="Section name"
        (keyup.enter)="handleSave(projectId)"
      />
    </mat-form-field>
    <div class="buttons">
      <button mat-stroked-button (click)="handleCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="handleSave(projectId)">
        Save
      </button>
    </div>
  </div>
</ng-container>
