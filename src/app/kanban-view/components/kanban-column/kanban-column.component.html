<article *ngIf="section" class="column">
  <div class="column-header">
    <h2>{{ section.name }}</h2>

    <ng-container *ngIf="section.id">
      <button mat-icon-button [matMenuTriggerFor]="columnOptions">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #columnOptions>
        <button mat-menu-item (click)="handleEditColumn()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="handleDeleteColumn()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </ng-container>
  </div>
  <div class="tasks-container">
    <div class="create-task-container">
      <yata-create-task [section]="section"></yata-create-task>
    </div>
    <ul
      #taskList
      class="task-list"
      cdkDropList
      [cdkDropListData]="section"
      (cdkDropListDropped)="handleTaskCardDrop($event)"
    >
      <ng-container *ngFor="let task of section.tasks; trackBy: trackByTaskId">
        <li>
          <yata-task-card
            [task]="task"
            cdkDrag
            [cdkDragData]="task"
          ></yata-task-card>
        </li>
      </ng-container>
    </ul>
  </div>
</article>
