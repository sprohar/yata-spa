<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a mat-list-item href="#">Today</a>
      <a mat-list-item href="#">Next 7 Days</a>
    </mat-nav-list>
    <mat-divider></mat-divider>

    <div *ngIf="projects$ | async as projects">
      <details open class="collapsible-list">
        <summary class="clickable">
          <span> Projects </span>
          <button
            mat-icon-button
            (click)="openAddProjectDialog()"
            title="Add project"
          >
            <mat-icon>add</mat-icon>
          </button>
        </summary>
        <ul class="sidenav-list">
          <ng-container
            *ngFor="let project of projects; trackBy: trackByProjectId"
          >
            <li class="clickable" (click)="handleSetCurrentProject(project)">
              {{ project.name }}
            </li>
          </ng-container>
        </ul>
      </details>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="relative">
    <mat-toolbar color="primary" [class.hide]="(isHandset$ | async) === false">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
