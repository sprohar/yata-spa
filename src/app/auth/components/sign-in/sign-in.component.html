<div class="full-height">
  <div class="form-container">
    <h1>Sign in</h1>

    <form [formGroup]="form" (ngSubmit)="handleSignIn()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
        />
      </mat-form-field>
      <p *ngIf="errorService.error$ | async as error" class="error">
        {{ error }}
      </p>

      <div class="show-password-checkbox-container">
        <label>
          <input type="checkbox" (change)="togglePasswordVisibility()" />
          {{ showPassword ? "Hide" : "Show" }} password
        </label>
      </div>

      <div class="full-width">
        <button
          [disabled]="form.invalid"
          type="submit"
          mat-raised-button
          class="full-width"
          color="primary"
        >
          Sign in
        </button>
      </div>
    </form>

    <p>
      <span> Don't have an account? </span>
      <a routerLink="/auth/sign-up" class="link">Sign up</a>
    </p>
  </div>
</div>
