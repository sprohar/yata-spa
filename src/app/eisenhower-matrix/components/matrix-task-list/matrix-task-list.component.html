<ng-container class="tlist-container" *ngIf="projects$ | async as projects">
  <ul>
    <ng-container *ngFor="let task of tasks">
      <yata-task [task]="task">
        <div class="task-info flex column-gap-1">
          <span>{{ getProjectName(task.projectId, projects) }}</span>
          <span>{{ task.dueDate | date }}</span>
        </div>
      </yata-task>
      <mat-divider></mat-divider>
    </ng-container>
  </ul>
</ng-container>
