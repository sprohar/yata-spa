<header class="flex space-between align-items-center">
  <h1>Eisenhower Matrix</h1>
  <yata-task-search></yata-task-search>
</header>
<main
  class="matrix-container row-gap-1 p-1 full-height"
  cdkDropListGroup
  *ngIf="tasksGroupedByPriority$ | async as grouped"
>
  <yata-matrix-quadrant
    [tasks]="grouped.get(HIGH_PRIORITY) || []"
    [priority]="HIGH_PRIORITY"
  ></yata-matrix-quadrant>
  <yata-matrix-quadrant
    [tasks]="grouped.get(MEDIUM_PRIORITY) || []"
    [priority]="MEDIUM_PRIORITY"
  ></yata-matrix-quadrant>
  <yata-matrix-quadrant
    [tasks]="grouped.get(LOW_PRIORITY) || []"
    [priority]="LOW_PRIORITY"
  ></yata-matrix-quadrant>
  <yata-matrix-quadrant
    [tasks]="grouped.get(NO_PRIORITY) || []"
    [priority]="NO_PRIORITY"
  ></yata-matrix-quadrant>
</main>
<router-outlet></router-outlet>
