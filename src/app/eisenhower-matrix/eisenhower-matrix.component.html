<main class="matrix-container row-gap-1">
  <div class="quadrant-row column-gap-1">
    <mat-card class="quadrant">
      <mat-card-content>
        <div class="quadrant-header">
          <h5 class="high-priority">Urgent & Important</h5>

          <div class="quadrant-header-actions">
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="quadrant">
      <mat-card-content>
        <div class="quadrant-header">
          <h5 class="medium-priority">Not Urgent & Important</h5>

          <div class="quadrant-header-actions">
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="quadrant-row column-gap-1">
    <mat-card class="quadrant">
      <mat-card-content>
        <div class="quadrant-header">
          <h5 class="low-priority">Urgent & Unimportant</h5>

          <div class="quadrant-header-actions">
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="quadrant">
      <mat-card-content>
        <div class="quadrant-header">
          <h5 class="no-priority">Not Urgent & Unimportant</h5>

          <div class="quadrant-header-actions">
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>
